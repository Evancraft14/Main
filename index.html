<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Evancraft Studios</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<!-- Place Mojancraft.ttf in the fonts/ folder next to this file -->
	<header class="hero">
		<h1 class="brand">Evancraft <span class="sub">STUDIOS</span></h1>
	</header>
	<!-- action buttons that slide in when panorama reveals -->
	<div class="panorama-actions" aria-hidden="true">
	  <div class="col left">
		<button class="pan-btn">Left 1</button>
		<button class="pan-btn">Left 2</button>
		<button class="pan-btn">Left 3</button>
		<button class="pan-btn">Left 4</button>
	  </div>
	  <div class="col right">
		<button class="pan-btn">Right 1</button>
		<button class="pan-btn">Right 2</button>
		<button class="pan-btn">Right 3</button>
		<button class="pan-btn">Right 4</button>
	  </div>
	</div>
	<main class="content" aria-hidden="true"></main>
</body>
	<!-- background audio: using actual filename present in /assets/ -->
	<audio id="bg-audio" src="assets/C418%20-%20Taswell%20(Minecraft%20Volume%20Beta).mp3" loop preload="auto"></audio>
	<script src="js/scroll.js"></script>
</html>
